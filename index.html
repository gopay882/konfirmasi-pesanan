    .btn:hover {

    }

    /* Slider Gambar */
    .slider {
      overflow: hidden;
      position: relative;
      margin-top: 2rem;
      width: 100%; /* Lebar slider 100% */
      height: 100%;
    }

    .slide {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Formulir */
    .form-container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .form-label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-control {
      padding: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-submit {
      background-color: #fb0404;
      color: #fff;
      padding: 1rem 3rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-submit:hover {
      background-color: #eee;
    }

    /* Footer */
    footer {
      background-color: #fff;
      padding: 1rem 0;
      text-align: center;
      margin-top: 2rem;
    }

    footer p {
      margin-bottom: 0;
      font-size: 0.8rem;
      color: #777;
    }

    /* Responsivitas */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .logo img {
        width: 80px; /* Mengurangi ukuran logo */
      }

      .welcome img {
        width: 100%;
      }

      .form-container {
        width: 90%;
      }

      .section h2 {
        text-align: center;
      }

      .slider {
        height: 200px; /* Mengurangi tinggi slider */
      }

      .slide img {
        height: 120px; /* Mengurangi tinggi gambar */
      }
    }

    /* Animasi Loading */
    .loading {

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
